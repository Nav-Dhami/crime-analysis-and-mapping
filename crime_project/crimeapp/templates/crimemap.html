{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Interactive Crime Map</title>
    
    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" />
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="{% static 'js/leaflet.js' %}"></script>

    <script>
        // cordinates for Birmingham city center
        var lat = 52.4862;
        var lon = -1.8904;

        var southWest = L.latLng(52.3780, -1.9950);  // southwest corner of Birmingham
        var northEast = L.latLng(52.5430, -1.7540);  // northeast corner of Birmingham
        var bounds = L.latLngBounds(southWest, northEast);

        
        var map = L.map('map', {
            center: [lat, lon],
            zoom: 13,  
            maxBounds: bounds,  // restrict map bounds to Birmingham
            maxBoundsViscosity: 1.0  // ensures the map stays within bounds
        });

        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    
    </script>
</body>
</html>
